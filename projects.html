<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Josh Intake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background-color: #02040a; color: white; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.4rem; font-weight: bold; margin-bottom: 40px; }
        .brand span { color: #06b6d4; }
        .menu-item { padding: 12px 15px; margin-bottom: 5px; color: #94a3b8; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: #fff; }
        .menu-item.active { border-left: 3px solid #06b6d4; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; height: 100vh; }
        .search-bar { width: 100%; max-width: 400px; padding: 12px; background: #0f172a; border: 1px solid #1e293b; border-radius: 8px; color: white; margin-bottom: 30px; outline: none; }
        .btn-add { background: #06b6d4; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #projectList { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .project-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; }
        .logout-btn { margin-top: auto; padding: 12px 15px; color: #f87171; cursor: pointer; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">Josh <span>Intake</span></div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">üìä Dashboard</div>
        <div class="menu-item active" onclick="window.location.href='projects.html'">üöÄ Projects</div>
        <div class="menu-item" onclick="window.location.href='clients.html'">üë• Clients</div>
        <div class="menu-item" onclick="window.location.href='messages.html'">üí¨ Messages</div>
        <div class="menu-item" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</div>
        <div class="logout-btn" id="logoutBtn">Log Out</div>
    </div>
    <div class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>Projects</h1>
            <button class="btn-add" id="openModal">+ New Project</button>
        </div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search projects...">
        <div id="projectList">Loading...</div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAiK7MfkCK21BVJ2KOHhCYwVrx82Q2bg78", authDomain: "josh-intake.firebaseapp.com", databaseURL: "https://josh-intake-default-rtdb.firebaseio.com", projectId: "josh-intake" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'projects/' + user.uid), (snapshot) => {
                    const list = document.getElementById('projectList');
                    list.innerHTML = '';
                    const data = snapshot.val();
                    if(data) Object.values(data).forEach(p => {
                        list.innerHTML += `<div class="project-card"><h3>${p.name}</h3><p>${p.description}</p></div>`;
                    });
                });
            } else { window.location.href = "login.html"; }
        });
    </script>
</body>
</html>
