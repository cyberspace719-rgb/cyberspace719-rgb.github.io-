<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Josh Intake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background-color: #02040a; color: white; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.4rem; font-weight: bold; margin-bottom: 40px; }
        .brand span { color: #06b6d4; }
        .menu-item { padding: 12px 15px; margin-bottom: 5px; color: #94a3b8; cursor: pointer; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: #fff; }
        .menu-item.active { border-left: 3px solid #06b6d4; }
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; gap: 12px; background: #1e293b; padding: 8px 15px; border-radius: 50px; }
        .avatar { width: 35px; height: 35px; background: #06b6d4; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .goal-section { background: linear-gradient(135deg, #0f172a, #1e293b); padding: 25px; border-radius: 16px; border: 1px solid #06b6d4; margin-bottom: 30px; }
        .progress-container { background: #02040a; height: 12px; border-radius: 10px; width: 100%; overflow: hidden; margin-top: 10px; }
        .progress-bar { background: #06b6d4; height: 100%; width: 2%; box-shadow: 0 0 10px #06b6d4; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .card { background: #0f172a; padding: 25px; border-radius: 16px; border: 1px solid #1e293b; }
        .logout-btn { margin-top: auto; padding: 12px 15px; color: #f87171; cursor: pointer; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">Josh <span>Intake</span></div>
        <div class="menu-item active" onclick="window.location.href='dashboard.html'">üìä Dashboard</div>
        <div class="menu-item" onclick="window.location.href='projects.html'">üöÄ Projects</div>
        <div class="menu-item" onclick="window.location.href='clients.html'">üë• Clients</div>
        <div class="menu-item" onclick="window.location.href='messages.html'">üí¨ Messages</div>
        <div class="menu-item" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</div>
        <div class="logout-btn" id="logoutBtn">üö™ Log Out</div>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-profile"><div class="avatar" id="userAvatar">U</div><span id="userEmail">Loading...</span></div>
        </div>
        <div class="goal-section">
            <h3>Financial Goal: $500,000</h3>
            <div class="progress-container"><div class="progress-bar"></div></div>
            <p style="margin-top:10px; color:#f59e0b;">Strategy: Trend Pullback Strategy</p>
        </div>
        <div class="stats-grid">
            <div class="card"><h3>Active Projects</h3><div id="projCount" style="font-size:2rem; font-weight:bold;">0</div></div>
            <div class="card"><h3>Revenue</h3><div style="font-size:2rem; font-weight:bold;">$4,200</div></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAiK7MfkCK21BVJ2KOHhCYwVrx82Q2bg78", authDomain: "josh-intake.firebaseapp.com", databaseURL: "https://josh-intake-default-rtdb.firebaseio.com", projectId: "josh-intake" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
                onValue(ref(db, 'projects/' + user.uid), (snapshot) => {
                    document.getElementById('projCount').innerText = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                });
            } else { window.location.href = "login.html"; }
        });
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>
</body>
</html>
