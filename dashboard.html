<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Josh Intake</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background-color: #0f172a; color: white; display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 250px; height: 100vh; background: #02040a;
            padding: 20px; border-right: 1px solid #1e293b;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #06b6d4; margin-bottom: 40px; }
        .menu-item {
            padding: 15px; color: #94a3b8; cursor: pointer; transition: 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background: #1e293b; color: #fff; border-radius: 8px;
        }
        
        /* Main Content */
        .main { flex: 1; padding: 40px; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 30px; }
        
        .card-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card {
            background: #1e293b; padding: 20px; border-radius: 10px; border: 1px solid #334155;
        }
        .card h3 { color: #06b6d4; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Josh Intake</div>
        <div class="menu-item active">Dashboard</div>
        <div class="menu-item">Projects</div>
        <div class="menu-item">Clients</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item" style="margin-top: auto; color: #f87171;" onclick="window.location.href='index.html'">Log Out</div>
    </div>

    <div class="main">
        <h1>Welcome, User!</h1>
        <p>Here is an overview of your web development projects.</p>

        <div class="card-grid">
            <div class="card">
                <h3>Active Projects</h3>
                <h1>3</h1>
            </div>
            <div class="card">
                <h3>Pending Tasks</h3>
                <h1>12</h1>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <h1>$4,200</h1>
            </div>
        </div>
    </div>

</body>
</html>
